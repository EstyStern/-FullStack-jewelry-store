<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="JavaScript.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="w3-container w3-card-4" id="divall">
        <h2 class="w3-text-blue">Login Form</h2>
        <p>
            <label class="w3-text-blue"><b> UserName</b></label>
            <input type="text" placeholder="enter your name" class="w3-input w3-border" id="UserName" name="first" />
        </p>
        <p>
            <label class="w3-text-blue"><b>Password</b></label>
            <input type="password" placeholder="enter your pass" class="w3-input w3-border" id="pass" name="last" />
        </p>
    </div>
    <button type="submit" id="btnLog" class="w3-btn w3-blue">Login</button>
</body>
</html>
